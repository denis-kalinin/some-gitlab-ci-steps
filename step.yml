spec:
  inputs:
    volta_sh_url:
      type: string
      default: https://get.volta.sh
  outputs:
    result: {}
---
steps:
  - name: Get Volta
    step: ./volta/1
    inputs:
      volta_sh_url: ${{ inputs.volta_sh_url }}
  - name: Intall Node version
    step: ./volta/2
  - name: node_path
    step: ./volta/3
outputs:
  result: "${{ steps.node_path.outputs.node }}"

